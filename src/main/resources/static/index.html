<div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel" style="width: 700px; height:400px; margin: 0 auto">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" style="width: 700px; height:400px; margin: 0 auto">
            <div class="item active">
                <img class = "slider-images" src="/public/schaken1.jpg" alt="Schaken1" style="width:100%; height:100%">
            </div>

            <div class="item">
                <img src="/public/schaken2.jpg" alt="Schaken2" style="width:100%; height:100% ">
            </div>

            <div class="item">
                <img src="/public/schaken3.jpg" alt="Schaken3" style="width:100%; height:100%">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
